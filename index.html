<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP-panchito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="panchito">
        <h1>DON PANCHO</h1>
        <div class="sombrero">
            <div class="parteAlta"></div>
            <div class="parteBaja"></div>
        </div>
        <div class="salchicha"></div>
        <div class="cuerpo">
            <div class="cara">
                <div class="ojo1"></div>
                <div class="ojo2"></div>
                <div class="boca"></div>
            </div>
            <div class="vestimenta">
                <div class="traje">
                    <div class="bolsillo"></div>
                </div>
                <div class="remera"></div>
                <div class="corbata"></div>
            </div>
        </div>
    </div>

    <div class="panchitosjrs">
        <div class="plato1">
            <h1>PANCHITO JUNIOR 1</h1>
            <div class="panchitojr1">
                <div class="pan1"></div>
                <div class="salchicha">
                    <div class="aderezo"></div>
                </div>
                <div class="pan2"></div>
            </div>
        </div>
        <div class="plato2">
            <h1>PANCHITO JUNIOR 2</h1>
            <div class="panchitojr2">
                <div class="pan1"></div>
                <div class="salchicha">
                    <div class="aderezo"></div>
                </div>
                <div class="pan2"></div>
            </div>
        </div>
    </div>
</body>
</html>
